{{ define "main" }}

<article class="article">
  <h1>{{ .Title }}</h1>
  <span class="article-details">{{ .Params.subtitle }}</span>
  
  {{ .Content }}
</article>

{{ if .NextInSection }}
  <hr>
  {{ partial "page-item.html" .NextInSection }}
{{ else if .PrevInSection }}
  <hr>
  {{ partial "page-item.html" .PrevInSection }}
{{ end }}

{{ end }}
