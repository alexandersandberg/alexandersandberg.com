<head>
    {{- with .Site.Params.googleAnalyticsId -}}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ . }}');
    </script>
    {{- end -}}

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{ .Hugo.Generator }}
    {{- if .RSSLink -}}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{- end -}}

    <link rel="canonical" href="{{ .Permalink }}">
    {{- range .AllTranslations -}}
    <link rel="alternate" href="{{ .Permalink | absLangURL }}" hreflang="{{ .Lang }}" />
    {{- end -}}

    <title>{{ .Title }}{{ if not .IsHome }} / Alexander Sandberg{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ end }}{{ end }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@alexandberg" />
    <meta name="twitter:creator" content="@alexandberg" />
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ end }}{{ end }}" />
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="{{ `img/me-landscape.jpg` | relURL }}" />
    {{ with .Site.Language }}<meta property="og:locale" content="{{ .Lang }}" />{{ end }}

    <link rel="apple-touch-icon" sizes="180x180" href="{{ `img/apple-touch-icon.png` | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ `img/favicon-32x32.png` | relURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ `img/favicon-16x16.png` | relURL }}">
    <link rel="manifest" href="{{ `img/site.webmanifest` | relURL }}">
    <link rel="mask-icon" href="{{ `img/safari-pinned-tab.svg` | relURL }}" color="#9f675f">
    <link rel="shortcut icon" href="{{ `img/favicon.ico` | relURL }}">
    <meta name="msapplication-TileColor" content="#9f675f">
    <meta name="msapplication-config" content="{{ `img/browserconfig.xml` | relURL }}">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700|Playfair+Display+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700|PT+Serif+Caption:400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="{{ `css/main.min.css` | relURL }}">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ `js/flowtype.js` | relURL }}"></script>
    <script src="{{ `js/site.js` | relURL }}"></script>
    <noscript>
        <link rel="stylesheet" href="{{ `css/noscript.min.css` | relURL }}"></script>
    </noscript>
</head>
