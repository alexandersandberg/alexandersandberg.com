<article class="article in-list">
  {{ if and .context.Params.bookCover (not .isHome) }}
    <img class="book-cover" src="/img/books/{{ .context.Params.bookCover }}" alt="Book cover of '{{ .context.Title }}'">
  {{ end }}
  <h3 class="h2"><a href="{{ .context.RelPermalink }}">{{ .context.Title }}</a></h3>
  
  {{ partial "article-details.html" .context }}

  {{ if and .context.Params.bookSummary (not .isHome) }}
    {{ .context.Params.bookSummary }}
  {{ end }}
</article>
