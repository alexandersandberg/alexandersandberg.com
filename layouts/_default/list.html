{{ partial "header" . }}

{{ range first 10 .Data.Pages }}
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
{{ end }}

{{ if .IsTranslated }}
<h4>{{ i18n "translations" }}</h4>
<ul>
    {{ range .Translations }}
    <li>
        <a href="{{ .Permalink }}">{{ .Lang }}: {{ .Title }}{{ if .IsPage }} ({{ i18n "wordCount" . }}){{ end }}</a>
    </li>
    {{ end}}
</ul>
{{ end }}

{{ partial "header" . }}
